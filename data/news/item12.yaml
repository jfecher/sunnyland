title: "Lincoln Ombelets Receives Amgen Memorial Scholar Award in Life Science Analysis"
date: "2018-11-16"
img: "news/item12.png"
desc: "The award was set up in memoriam of an Amgen employee, Wolfgang Goetzinger, who post doc'd in the Barnett Institute, and supports 1 undergraduate and 1 graduate student doing research in a Barnett member's lab. It supported Lincoln's work on reversible chemoenzymatic protein modification over the summer."
